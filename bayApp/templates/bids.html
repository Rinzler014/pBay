{% extends "layouts/header2.html"%} {% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'styles/bids.css' %}" />
  </head>
  <body>

    <div class="container-fluid w-75">
      <div class="row">
        <div class="col col-md-4">
          <button class="btn left-btn">My Bids</button>
        </div>
        <div class="col-md-4 offset-md-4">
          <button class="btn right-btn">My Auctions</button>
        </div>
      </div>
      <div class="row">



          <div class="auctions">

            {% for key, value in bids.items %}

            <div class="auction-info col col-md-3">
              <img
              src="{% static 'assets/img/laptop.jpg' %}"
              alt="imagen de mi pablo"
              class="img-fluid"
              />
              <div class="info-box">
                <div class="row">
                  <p class="center countdown bold">{{ value.remaining_time }}</p>
                </div>
                <div class="row">
                  <p class="center time-for-auction">Time remaining for the auction</p>
                </div>
                <div class="row">
                  <div class="col col-sm-5 offset-sm-1 right">
                    <p class="bold">Start Price&nbsp;:</p>
                  </div>
                  <div class="col col-sm-6 left">
                    <p>$&nbsp; {{ value.start_price }} MXN</p>
                  </div>
                </div>
                <div class="row current-bid">
                  <div class="col col-sm-5 offset-sm-1 right">
                    <p class="bold">Highest Bid&nbsp;:</p>
                  </div>
                  <div class="col col-sm-6 left">
                    <p>$&nbsp; {{ value.highest_bid }} MXN</p>
                  </div>
                </div>
              </div>
            </div>

            {% endfor %}
          
          </div>

        
        
      </div>

      </div>
    </div>
  </body>
</html>

{% endblock %}
