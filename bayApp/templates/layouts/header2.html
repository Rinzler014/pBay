
  {% load static %}

  {% load bootstrap_icons %}

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Landing</title>
      <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" />
      <link rel="stylesheet" href="{% static 'styles/style.css' %}" />

      <!-- Simple lightbox CSS -->
    <link rel="stylesheet" href="assets/css/simple-lightbox.min.css" />
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- Jquery Library -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    </head>
    <body>

<nav>

    <div class="search">
        <div class="logo">
          <a href="{% url 'landing' user_id=user %}"><img style="width: 150px;" src="{% static 'assets/img/Logo.png' %}"></a>
        </div>
        <form class="search-box">
          <input type="text" placeholder="Buscar...">
          <button type="submit">
            {% bs_icon 'search' color='black'%}
          </button>
        </form>
        <div class="buttons">
          <button class="user-btn" style="margin-right: 20px;">
            <a href="{% url 'bids' user_id=user %}">{% bs_icon 'megaphone-fill' color='white'%}</a>
          </button>
          <button class="user-btn" style="margin-right: 20px;">
            <a href="{% url 'new_product' %}">{% bs_icon 'plus-circle-fill' color='white'%}</a>
          </button>
          <button class="user-btn" style="margin-right: 20px;">
            {% bs_icon 'person-fill' color='white'%}
          </button>
          <button class="car-btn">
            <a href="{% url 'shopping_cart' %}">{% bs_icon 'cart-fill' color='white'%}</a>
          </button>
        </div>
      </div>



</nav>
    </body>

    {% block content %}
    {% endblock %}

    </html>
