
{% extends "layouts/header2.html"%}


{% block content %}

  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Landing</title>
      <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>

<!-- fOOD MEnu Section Starts Here -->
<section class="food-menu">
  <div class="container">
      <h2 class="text-center">Menu Productos</h2>


      {% for context in context_list %}
      <div class="food-menu-box">
          <div class="food-menu-img">
              <img src="../static/assets/img/laptop.jpg" class="img-responsive img-curve">
          </div>
    
          <div class="food-menu-desc">
              <h4 class="food-title">{{ context.title }}</h4>
              <p class="food-price">${{ context.price }}</p>
              <p class="food-detail">
                {{ context.description }}
              </p>
              <br>
    
              <a href="{% url 'details' %}" class="btn btn-primary">Ver producto</a>
          </div>
      </div>
    {% endfor %}
    
      

  </div>

</section>
<!-- fOOD Menu Section Ends Here -->

    </body>
    </html>

{% endblock %}
