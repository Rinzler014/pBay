{% extends "layouts/header2.html"%}


{% block content %}

  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Details</title>
      <link rel="stylesheet" href="{% static 'styles/global.css' %}" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <style>
        .row{
            align-items: flex-end;
            margin-left: 5%;
            margin-right: 5%;
        }
        
        .mybutton{
            width: 150px;
            height: 60px;
            border: none;
            background: #16C79A;
            color: white;
            border-radius: 57px;
            margin-left: 5%;
        }

        </style>

        

    <body style="background-color:#F8f1f1;">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
          function changemainimg(imagen) {
            var imagenPrincipal = document.getElementById("imagenPrincipal");
            imagenPrincipal.src = imagen.src;
          }
        </script>

        <div class="row">
            <div class="col-sm-8">
                <h1 style=" text-align:right; margin-top: 5%; color: #858585;margin-right: 5%;">Detalles del producto</h1>
            </div>
            <div class="col-sm-4">
                <button name="button" class="mybutton">Agregar a carrito</button>
            </div>
          </div>

        
          
        <div class="row" style="margin-top: 5%;">
                <div class="col-sm">
                    <div class="col">
                        <img src="{% static 'images/prod_1.jpg' %}" style="width: 30%!important;" alt="imagen1" onclick="changemainimg(this)">
                      </div>
                      <div class="col">
                        <img src="{% static 'images/prod_2.jpg' %}" style="width: 30%!important;" alt="imagen2" onclick="changemainimg(this)">
                      </div>
                      <div class="col">
                        <img src="{% static 'images/prod_3.jpg' %}" style="width: 30%!important;" alt="imagen3" onclick="changemainimg(this)">
                      </div>
                      
                </div>
                <div class="col-sm">
                    <img id="imagenPrincipal" src="{% static 'images/prod_4.jpg' %}" class="w-75 p-3" alt="Imagen Principal">
                </div>
                <div class="col-sm">
                    <p>Precio:</p>
                    <p>Envio:</p>
                    <p>Estado:</p>
                    <p>Tipo de venta:</p>
                    <P>Disponibilidad:</P>
                    <button  class="mybutton" style="    width: auto;background: #11698E;">Notificarme cuando este disponible</button>
                </div>
              
        </div>
        

    </body>


    </html>

{% endblock %}
